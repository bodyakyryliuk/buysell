<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/signup.css"> <!-- Link to the external CSS file -->
    <title>Sign Up</title>
</head>

<body>
<div class="signup-container">
    <h1>Create an Account</h1>
    <form th:action="@{/processRegistration}" th:object="${webUser}" method="post" class="signup-form">

        <div class="form-row">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" th:field="${webUser.fullName}" required>
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="${webUser.email}" required>
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="${webUser.password}" required>
        </div>
        <div class="form-row">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" th:field="${webUser.confirmPassword}" required>
        </div>

        <div class="form-row">
            <label for="email">Confirm email address</label>
        </div>
        <button type="submit" class="signup-button">Sign up</button>

    </form>
    <div class="continue-container">
        <p>Already have an account? <a href="/login" class="signup-link">Sign Up</a></p>
        <a href="/" class="continue-link">Continue Without Login</a>
    </div>
</div>
</body>

</html>
