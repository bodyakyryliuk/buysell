<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/signup.css"> <!-- Link to your external CSS file -->
  <title>Login Page</title>
</head>

<body>
<div class="login-container">
  <h1>Welcome Back</h1>
  <form action="/static#" th:action="@{/authenticateTheUser}" method="post" class="login-form">
    <div th:if="${param.error}">
      <i>You entered invalid username/password</i>
    </div>
    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Log In" class="login-button">
  </form>
  <p>Don't have an account? <a th:href="@{/signup}" class="signup-link">Sign Up</a></p>
</div>
</body>

</html>
